<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
	<h:head>
		<h:outputStylesheet library="css" name="my-style.css"  />
		<title>#{msg['application']} Control Panel</title>
	</h:head>
	
<h:body>	

    <p:layout fullPage="true"  >


    <p:layoutUnit position="south" size="75" header="#{msg['footer.message']}" resizable="false" closable="false" collapsible="false">
        <!-- <h:outputText value="Copyright &copy; - ILC-CNR" /> -->
        <h:graphicImage height="15px" value="#{resource['images/cc-by-sa_h30.png']}" />
        <h:graphicImage height="15px" value="#{resource['images/gpl-logo_h20.png']}" />
        <h:outputText style="font-size:14px; font-style:italic" value="ILC-CNR #{msg['footer.year']}" />
    </p:layoutUnit>

    <p:layoutUnit collapsed="true" position="west" size="200" header="Available works" resizable="false" closable="false" collapsible="true">
        <h:form>
            <ui:include src="templates/doc_list.xhtml" />
        </h:form>

    </p:layoutUnit>
 	
    <p:layoutUnit style="text-align:center" styleClass="center" position="center" id="centerUnit">
        <!-- <h:form> -->
            <object data="img/home.jpg" height="100%" width="100%"/> 
        <!-- </h:form> -->
    </p:layoutUnit>


	<p:layoutUnit styleClass="top-menu-layout"  position="north" header="#{msg['application']} Web Application v.#{msg['version']}" resizable="false" closable="false" collapsible="false"  >

            <h:form>  
			<p:menubar styleClass="top-menu">  
		        <p:menuitem value="Home" url="controlPanel.xhtml" styleClass="ui-state-active" target="" />  
		  		<p:menuitem value="View resource" url="controlPanelView.xhtml" target=""  />
		    	<p:menuitem value="Read all content" url="controlPanelViewAll.xhtml" target=""/>	    
		  		<p:menuitem value="Search" url="controlPanelSearch.xhtml" target=""/> 
		  		<p:menuitem value="Help" url="static/help.html" target="_window"/> 
	        
 
		    </p:menubar> 	
		 </h:form>  

		 
		 
    </p:layoutUnit>

	</p:layout>

</h:body>
	
</html>
