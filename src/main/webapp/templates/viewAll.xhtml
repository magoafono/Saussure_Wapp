<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataList var="pericope" value="#{parallelViewBean.pericopesByb}" itemType="none">
        <p:column >
            <p:outputPanel styleClass="paper" layout="block">
                <h:outputText style="text-align:left" escape="false"
                              value="#{pericope.atext.content}"
                              title="#{pericope.atext.reference}" />
                <h:form>
                    <p:commandLink value="- #{pericope.atext.reference} -"
                                   style="text-decoration: bold; text-align:center"
                                   action="#{commentBean.selectedPericopeByRef}" ajax="false">
                        <f:setPropertyActionListener target="#{commentBean.pericopeRef}"
                                                     value="#{pericope.atext.reference}" />
                    </p:commandLink>
                </h:form>
            </p:outputPanel>
        </p:column>
    </p:dataList>
</ui:composition>
